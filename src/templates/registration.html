<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/static/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/static/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
<form id="regForm" class="login100-form validate-form" method="POST">
    <div class="container-login100" style="background-image: url('/static/nav-images/1.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
    <span class="login100-form-title p-b-49">
        Register
    </span>

            <div class="wrap-input100 validate-input m-b-23" data-validate="Username is required">
                <span class="label-input100">Username</span>
                <input class="input100" type="text" id="regUsername" name="username" placeholder="Type your username"
                       required>
                <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Email is required">
                <span class="label-input100">Email</span>
                <input class="input100" type="email" id="regEmail" name="email" placeholder="Type your email" required>
                <span class="focus-input100" data-symbol="&#xf159;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Password is required">
                <span class="label-input100">Password</span>
                <input class="input100" type="password" id="regPassword" name="password"
                       placeholder="Type your password" required>
                <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>
            <div class="text-right p-t-8 p-b-31">
            </div>
            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn" id="regButton">
                        Submit
                    </button>
                </div>
            </div>
</form>
<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/static/vendor/animsition/js/animsition.min.js"></script>
<script src="/static/vendor/bootstrap/js/popper.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/vendor/select2/select2.min.js"></script>
<script src="/static/vendor/daterangepicker/moment.min.js"></script>
<script src="/static/vendor/daterangepicker/daterangepicker.js"></script>
<script src="/static/vendor/countdowntime/countdowntime.js"></script>
<script src="/static/js/main.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const regForm = document.querySelector("#regForm");

        regForm.addEventListener("submit", async function (event) {
            event.preventDefault();
            const formData = new FormData(regForm);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const response = await fetch("/v1/auth/jwt/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                window.location.href = "/v1/";
            } else {
                console.error(`Error: ${response.status} - ${response.statusText}`);
            }
        });
    });
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link href="/static/nav-css/bootstrap.css" rel="stylesheet"/>

    <link href="/static/nav-css/pe-icon-7-stroke.css" rel="stylesheet"/>
    <link href="/static/nav-css/ct-navbar.css" rel="stylesheet"/>

    <!--     Font Awesome     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <style>
        .fa-heart{
            color: #F74933;
        }
        .space-100{
            height: 100px;
            display: block;
        }
        pre.prettyprint{
            background-color: #ffffff;
            border: 1px solid #999;
            margin-top: 20px;
            padding: 20px;
            text-align: left;
        }
        .atv, .str{
            color: #05AE0E;
        }
        .tag, .pln, .kwd{
             color: #3472F7;
        }
        .atn{
          color: #2C93FF;
        }
        .pln{
           color: #333;
        }
        .com{
            color: #999;
        }
        .blurred-container{
          position:relative;
          width:100%;
          height:150px;
          top:0;
          left:0;
        }
    </style>
</head>

<body style="background-image: url('/static/nav-images/2.jpg')"></div>
{% block navbar %}
<div id="navbar-full">
    <div id="navbar">
        <!--
         navbar-default can be changed with navbar-ct-blue navbar-ct-azzure navbar-ct-red navbar-ct-green navbar-ct-orange
         -->
        <nav class="navbar navbar-ct-blue navbar-fixed-top navbar-transparent" role="navigation">

            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand navbar-brand-logo" href="http://www.creative-tim.com">
                        <div class="logo">
                            <img src="https://s3.amazonaws.com/creativetim_bucket/new_logo.png">
                        </div>
                        <div class="brand"> Creative Tim</div>
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        {% if user %}
                        <li>
                            <a href="#">
                                <i class="pe-7s-mail">
                                    <span class="label">{{ basket_count }}</span>
                                </i>
                                <p>Cart</p>
                            </a>

                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="pe-7s-user"></i>
                                <p>Account <b class="caret"></b></p>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/v1/account">Setting</a></li>
                                <li><a href="#">My Orders</a></li>
                                <li><a href="#">Another action</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                        {% else %}
                        <li>
                            <a href="/v1/login" class="auth-btn">Login</a>
                        </li>
                        <li>
                            <a href="/v1/register" class="auth-btn">Register</a>
                        </li>
                        {% endif %}
                    </ul>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="blurred-container">
            <div class="img-src"></div>
        </div>

    </div><!--  end navbar -->
    {% endblock %}
</div> <!-- end menu-dropdown -->
{% block content %}

{% endblock %}

</body>

<script src="/static/nav-js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/static/nav-js/bootstrap.js" type="text/javascript"></script>

<script src="/static/nav-js/ct-navbar.js"></script>

</html>

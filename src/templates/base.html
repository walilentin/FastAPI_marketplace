<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Marketplace{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>


        nav {
            color: #101010;
            padding: 5px;
            height: 40px;
            box-sizing: border-box;
        }

        .navbar-brand {
            font-size: 24px;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .container {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;

        }

        .item {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .btn-auth,
        .btn-reg {
            color: #070707;
            border-radius: 5px;
            margin-right: 5px;
            max-width: 100px; /* Adjust the max-width as needed */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        form {
            margin: 20px 0;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input.form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button.btn-primary {
            font-size: 18px;
        }


        .search-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }


        .container-login100 {
            padding: 5px;
            max-width: 60%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        body {
            background-image: url('/static/images/bg-01.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg ">

    <div class="container-login100">
        <a class="navbar-brand">Marketplace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            {% block navbar %}
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/v1">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            {% if user %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/v1/account">Account</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form action="/v1/login" method="get">
                        <button type="submit" class="btn btn-link btn-reg">Login</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="/v1/register" method="get">
                        <button type="submit" class="btn btn-link btn-reg">Register</button>
                    </form>
                </li>
            </ul>
            {% endif %}
            {% endblock %}
        </div>
    </div>

</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-9">
            {% block content %}
                <form id="searchForm" onsubmit="searchProducts(event)">
                    <div class="form-group">
                        <label for="searchInput">What you search?:</label>
                        <input type="text" class="form-control" id="searchInput" name="query"
                               placeholder="Enter search query">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

            <div id="searchResults" class="search-results-grid"></div>
            {% endblock %}
        </div>
        <div class="col-md-3">
            {% block left_column %}
            <ul class="list-group">
                {% for c in category %}
                <li class="list-group-item">
                    <a class="category-link" href="#" data-category-id="{{ c.id }}">{{ c.name }}</a>
                </li>
                {% endfor %}
            </ul>
            {% endblock %}
        </div>
    </div>
</div>


<footer class="footer">
    <p>&copy; 2023 Marketplace</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const categoryLinks = document.querySelectorAll('.category-link');

        categoryLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const categoryId = this.getAttribute('data-category-id');
                viewCategory(categoryId);
            });
        });
    });

    async function viewCategory(categoryId) {
        if (categoryId && categoryId.trim() !== '') {
            window.location.href = `/v1/category/${categoryId}`;
        } else {
            console.error('Invalid category ID');
        }
    }

    async function searchProducts(event) {
        event.preventDefault();

        const formData = new FormData(document.getElementById('searchForm'));
        const query = formData.get('query');

        const response = await fetch(`/v1/product/search?query=${query}`);
        const data = await response.json();

        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = ``;

        for (const result of data.results) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
    <div class="card-body">
        <a class="product-name-link" href="/v1/product/${result.product.id}">
            <span class="product-name">${result.product.name}</span>
        </a>
        <p class="card-text">Price: $${result.product.price}</p>
    </div>



            `;
            resultsDiv.appendChild(card);
        }

        // Attach click event listener to product name buttons
        const productNameButtons = document.querySelectorAll('.product-name-button');
        productNameButtons.forEach(button => {
            button.addEventListener('click', function () {
                const productId = this.getAttribute('data-product-id');
                viewProduct(productId);
            });
        });
    }

    async function viewProduct(product_id) {
        if (product_id && product_id.trim() !== '') {
            const response = await fetch(`/v1/product/${product_id}`);
            const productData = await response.json();
            console.log(productData);

            window.location.href = `/v1/product/${product_id}`;
        } else {
            console.error('Invalid product_id');
        }
    }
</script>
</body>
</html>

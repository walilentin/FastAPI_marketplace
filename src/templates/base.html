    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Marketplace{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                background-image: radial-gradient(circle, turquoise, wheat);
                color: #555;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #333;
                color: #fff;
                padding: 15px;
                text-align: center;
            }

            nav {
                color: #101010;
                padding: 5px;
                border-bottom: 1px solid #000000;
                height: 40px;
                box-sizing: border-box;
            }

            .navbar-brand {
                font-size: 24px;
                color: #fff;
            }

            .navbar-nav .nav-link {
                color: #fff;
            }

            .container {
                background-color: #fff;
                padding: 10px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
                max-width: 60%;
                width: 100%;
            }

            .item {
                border: 1px solid #ddd;
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 10px;
            }

            .btn-auth,
            .btn-reg {
                color: #070707;
                border-radius: 5px;
                margin-right: 5px;
                max-width: 100px; /* Adjust the max-width as needed */
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .footer {
                background-color: #333;
                color: #fff;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
                text-align: center;
            }

            form {
                margin: 20px 0;
            }

            label {
                font-weight: bold;
                margin-bottom: 10px;
            }

            input.form-control {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border-radius: 5px;
            }

            button.btn-primary {
                font-size: 18px;
            }

            .asd {
                padding: 5px;
                max-width: 60%;
                width: 100%;
                margin: 0 auto;
                display: flex;
                justify-content: space-between;
                align-items: center;

            }

            .search-results-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .product-name-link {
                color: #000000;
                text-decoration: none;
                cursor: pointer;
                transition: color 0.3s ease;
            }

            .product-name-link:hover {
                color: #000000;
            }

            .card-text {
                margin-top: 10px;
                color: #555; /* Adjust the color as needed */
            }
        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="asd">

            <a class="navbar-brand">Marketplace</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/v1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                {% if user %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/v1/account">Account</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-link btn-auth" data-toggle="modal" data-target="#authModal">
                            Auth
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-link btn-reg" data-toggle="modal" data-target="#regModal">
                            Register
                        </button>
                    </li>

                    <div class="modal" id="regModal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Registration</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="/v1/auth/jwt/register" method="post">
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email:</label>
                                            <input type="text" id="email" name="email" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Name:</label>
                                            <input type="text" id="username" name="username" class="form-control" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password:</label>
                                            <input type="password" id="password" name="password" class="form-control"
                                                   required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="authModal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Authentication</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="/v1/auth/jwt/login" method="post">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Email:</label>
                                            <input type="text" id="username" name="username" class="form-control" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password:</label>
                                            <input type="password" id="password" name="password" class="form-control"
                                                   required>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="btn-auth">Auth</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    </li>

                </ul>
                {% endif %}

            </div>

        </div>

    </nav>

    <div class="container mt-3">
        {% block content %}
        <div class="item">
            <form id="searchForm" onsubmit="searchProducts(event)">
                <div class="form-group">
                    <label for="searchInput">What you search?:</label>
                    <input type="text" class="form-control" id="searchInput" name="query" placeholder="Enter search query">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <div id="searchResults" class="search-results-grid"></div>
        </div>
        {% endblock %}
    </div>


    <footer class="footer">
        <p>&copy; 2023 Marketplace</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("#authModal form");
            form.addEventListener("submit", async function (event) {
                event.preventDefault();
                const formData = new FormData(form);
                const response = await fetch("/v1/auth/jwt/login", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    window.location.href = "/v1/";
                } else {
                }
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            const regForm = document.querySelector("#regModal form");
            regForm.addEventListener("submit", async function (event) {
                event.preventDefault();
                const formData = new FormData(regForm);
                const data = {};
                formData.forEach((value, key) => {
                    data[key] = value;
                });

                const response = await fetch("/v1/auth/jwt/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    window.location.href = "/v1/";
                } else {
                    console.error(`Error: ${response.status} - ${response.statusText}`);
                }
            });
        });

        async function searchProducts(event) {
            event.preventDefault();

            const formData = new FormData(document.getElementById('searchForm'));
            const query = formData.get('query');

            const response = await fetch(`/v1/product/search?query=${query}`);
            const data = await response.json();

            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = ``;

            for (const result of data.results) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
    <div class="card-body">
        <a class="product-name-link" href="/v1/product/${result.product.id}">
            <span class="product-name">${result.product.name}</span>
        </a>
        <p class="card-text">Price: $${result.product.price}</p>
    </div>



            `;
                resultsDiv.appendChild(card);
            }

            // Attach click event listener to product name buttons
            const productNameButtons = document.querySelectorAll('.product-name-button');
            productNameButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const productId = this.getAttribute('data-product-id');
                    viewProduct(productId);
                });
            });
        }

        async function viewProduct(product_id) {
            if (product_id && product_id.trim() !== '') {
                const response = await fetch(`/v1/product/${product_id}`);
                const productData = await response.json();
                console.log(productData);

                window.location.href = `/v1/product/${product_id}`;
            } else {
                console.error('Invalid product_id');
            }
        }
    </script>
    </body>
    </html>
